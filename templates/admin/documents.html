{% extends 'base.html' %}
{% block body %}
<div class="">
    <h1>Documents Manage</h1>

</div>
<form class="navbar-form " action="{{ url_for('admin.users')}}" method="post">
    <input type="text" class="form-control" name="username" placeholder="按用户名检索">
    <input type="text" class="form-control" name="uuid" placeholder="按uuid检索">
    <button type="submit" class="btn btn-default">Search</button>
</form>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="th-col-2">用户</th>
            <th class="th-col-2">Title</th>
            <th class="th-col-2">URL</th>
            <th class="th-col-2">公开</th>
        </tr>
    </thead>
    <tbody>
        {% for m in ms %}
        <tr data-id={{ m.uuid }}>
            <td>
                <a href="{{ url_for('admin.user', id=m.user.id) }}">{{ m.user.username }}</a>
            </td>
            <td>{{ m.title }}</td>
            <td>
                <a href="{{ url_for('admin.document', user_uuid=m.user.uuid) }}">{{ m.doc_url }}</a>
            </td>
            <td>{{ m.public }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
